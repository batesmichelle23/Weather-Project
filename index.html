<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div id="weatherApp">
    <h1>Weather Forecast</h1>
    <form id="searchForm">
      <input type="text" placeholder="Enter city name" autocomplete="off" autofocus="on" id="enterCity" />
      <input type="Submit" value="Search" id="search"/>
      <input type="submit" value="Current Location" id="currentLocation">
      </form>
    <div class="container">    
   <p>
       <p class="current-city" id="currentCity"></p>
       <p class="currentDate">Last updated: <span id="currentDate"></span></p>      
       <p class="current-temp"><span id="currentTemp"></span>
        <span class="units" id="units">
          <a href="#" id="fahr">&#176;F</a> |
          <a href="#" id="cels">&#176;C</a>
        </span>
           <img src="" 
           alt="Clear" 
           id="icon"
           class="current-icon">
       </span>
        </p>
   </p>
   <p class="weatherDescription"><span id="weatherDescription"></span></p>
   <p class="windSpeed">Wind: <span id="windSpeed"></span> mph</p>
    <p class="humidity">Humidity: <span id="humidity"></span>%</p>
   <br>

<div class="forecast" id="forecast">
  
      </div>
    </div>
  </div>
</div>

<div id="source">
<a href="https://github.com/batesmichelle23/Weather-Project">Open-sourced code</a>
<span> by Michelle Bates</span></div>

<script src="src/index.js"></script>

</html>
