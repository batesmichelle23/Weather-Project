<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div id="weatherApp">
    <h1>Weather Forecast</h1>
    <form id="searchForm">
      <input type="text" placeholder="Enter city name" autocomplete="off" autofocus="on" id="enterCity" />
      <input type="Submit" value="Search" id="search"/>
      <input type="submit" value="Current Location" id="currentLocation">
      </form>
    <div class="container">    
   <p>
       <p class="current-city" id="currentCity"></p>
       <p class="currentDate">Last updated: <span id="currentDate"></span></p>      
       <p class="current-temp"><span id="currentTemp"></span>
        <span class="units" id="units">
          <a href="#" id="fahr">&#176;F</a> |
          <a href="#" id="cels">&#176C</a>
        </span>
           <img src="" 
           alt="Clear" 
           id="icon"
           class="current-icon">
       </span>
        </p>
   </p>
   <p class="weatherDescription"><span id="weatherDescription"></span></p>
   <p class="windSpeed">Wind: <span id="windSpeed"></span> mph</p>
    <p class="humidity">Humidity: <span id="humidity"></span>%</p>
   <br>

<div class="forecast">
  <div class="row" id="days">
    <div class="col" id="sun">Sun</div>
    <div class="col" id="mon">Mon</div>
    <div class="col" id="tue">Tue</div>
    <div class="col" id="wed">Wed</div>
    <div class="col" id="thu">Thu</div>
  </div>
  <div class="row" id="temps">
    <div class="col" id="tempDay1">72&#176;F</div>
    <div class="col" id="tempDay2">79&#176;F</div>
    <div class="col" id="tempDay3">65&#176;F</div>
    <div class="col" id="tempDay4">83&#176;F</div>
    <div class="col" id="tempDay5">80&#176;F</div>
  </div>
  <div class="row" id="icons">
    <div class="col" id="iconDay1"><img src="media/sunny.png" alt=""></div>
    <div class="col" id="iconDay2"><img src="media/sunny.png" alt=""></div>
    <div class="col" id="iconDay3"><img src="media/sunny.png" alt=""></div>
    <div class="col" id="iconDay4"><img src="media/sunny.png" alt=""></div>
    <div class="col" id="iconDay5"><img src="media/sunny.png" alt=""></div>
  </div>
  <div class="row" id="feelsLike">
    <div class="col" id="feelsLikeDay1">Sunny</div>
    <div class="col" id="feelsLikeDay2">Sunny</div>
    <div class="col" id="feelsLikeDay3">Sunny</div>
    <div class="col" id="feelsLikeDay4">Sunny</div>
    <div class="col" id="feelsLikeDay5">Sunny</div>
    <br>
  </div>
</div>
</div>
<br>
<br>


<a href="https://github.com/batesmichelle23/Weather-Project">Open-sourced code</a>

<script src="src/index.js"></script>

</html>
